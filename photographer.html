<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4626240a72.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Photo de Fisheye"/>
    </header>
    <main id="main">
      <div class="photograph-header" aria-label="Présentation du photographe"></div>
      <div class="photograph-gallery" aria-label="Galerie photo"></div>
      <dialog class="lightbox"></dialog>
    </main>
    <div id="contact_modal" aria-label="Modal de contact">
			<div class="modal">
				<header>
          <p class="confirmMsg">Votre message a été envoyé.</p>
          <div class="contactezMoi"></div>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Fermer" />
        </header>
				<form>
					<div class="formData">
	          <label>Prénom</label>
						<input 
            aria-label="Entrer votre prénom ici"
            class="text-control"
            type="firstName"
            id="first"
            name="firstName" />
          </div>
          <div class="formData">
            <label>Nom</label>
						<input 
            aria-label="Entrer votre nom ici"
            class="text-control"
            type="lastName"
            id="last"
            name="lastName" />
          </div>
          <div class="formData"> 
            <label>Email</label>
						<input 
            aria-label="Entrer votre email ici"
            class="text-control"
            type="email"
            id="email"
            name="email" />
          </div>
          <div class="formData">
            <label>Votre message</label>
						<input 
            class="text-control yourMessageInput"
            type="textarea"
            id="yourMessage"
            name="message" />
					</div>
          <button class="contact_button" id="send-button" aria-label="Envoyer">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
