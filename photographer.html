<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4626240a72.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="http://127.0.0.1:5501/index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="photograph-filter"></div>
      <div class="photograph-gallery"></div>
      <dialog class="lightbox" aria-label="image closeup view" aria-hidden="true"></dialog>
    </main>
    <dialog id="contact_modal" aria-hidden="true">
			<div class="modal">
				<header>
          <p class="confirmMsg">Votre message a été envoyé.</p>
          <div class="contactezMoi"></div>
          <img src="assets/icons/close.svg" aria-label="Close Contact form" alt="Close contact icon" onclick="closeModal()" />
        </header>
				<form>
					<div class="formData">
	          <label>Prénom</label>
						<input 
            aria-label="First name"
            class="text-control"
            type="text"
            id="first"
            name="firstName" />
          </div>
          <div class="formData">
            <label>Nom</label>
						<input 
            aria-label="Last name"
            class="text-control"
            type="text"
            id="last"
            name="lastName" />
          </div>
          <div class="formData"> 
            <label>Email</label>
						<input 
            aria-label="Email"
            class="text-control"
            type="email"
            id="email"
            name="email" />
          </div>
          <div class="formData">
            <label>Votre message</label>
						<textarea 
            aria-label="Your message"
            class="text-control yourMessageInput"
            id="yourMessage"
            name="message" ></textarea>
					</div>
          <button class="contact_button" id="send-button" aria-label="Send" >Envoyer</button>
				</form>
			</div>
		</dialog>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
